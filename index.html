<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Casa de Cambio</h1>
        <div class="text-end mb-3">
          <button id="themeToggle" class="btn btn-secondary">Modo Oscuro</button>
        </div>
        <div class="mb-3">
            <label for="dateInput" class="form-label">Selecciona una fecha:</label>
            <input type="date" id="dateInput" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="currencyDropdown" class="form-label">Selecciona una moneda base:</label>
            <select id="currencyDropdown" class="form-select" required>
            </select>
        </div>
        <button id="fetchRatesButton" class="btn btn-primary">Obtener Tasas de Cambio</button>
        
        <div id="exchangeRates" class="mt-4">
        </div>
    </div>
    
    <script src="src/js/main.js"></script>
</body>
</html>
